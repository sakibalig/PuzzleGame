<!DOCTYPE html>
<html>

<head>
    <title>Puzzle Game</title>
    <meta charset="utf-8" />
    <meta http-equiv="content type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&family=Lobster&family=Pacifico&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Josefin+Sans:wght@300&family=Lobster+Two:ital,wght@1,700&family=Permanent+Marker&family=Teko:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Josefin+Sans:wght@300&family=Lobster+Two:ital,wght@1,700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/icon-2.png">
</head>

<body>
    <h1>Puzzle</h1>
    <div class="below-heading-tile">
        <button id="new-game" class="btn">new game</button>
        <div class="stats-tile">
            <span class="stats-title">Time</span>
            <span class="stat" id="time">0 s</span>
        </div>
        <div class="stats-tile">
            <span class="stats-title">Moves</span>
            <span class="stat" id="moves">0</span>
        </div>
        <div class="stats-tile">
            <span class="stats-title record">Previous Best Moves</span>
            <span class="stat" id="best">0</span>
        </div>
    </div>
    <div class="main-container">
        <div class="puzzle-block">
            <div class="images-left">
                <img src="images/num-1.png" class="num1-3-5 right-tilt num1-2" width="70">
                <img src="images/num-3.png" class="num1-3-5 left-tilt num3-4" width="110">
                <img src="images/num-5.png" class="num1-3-5 right-tilt num5-9" width="90">
            </div>
            <div class="puzzle-box">
                <div id="finish-alert" class="animate">
                    <h2 class="alert-heading">Excellent</h2>
                    <h3 class="message">
                        It took you
                        <b><span id="total-moves" style="color:rgb(19, 56, 170)">0</span></b>
                        <b>moves</b>
                    </h3>
                    <button class="btn" id="play-again">Play Again</button>
                </div>
                <img src="images/pause-icon-1.png" width="100" id="pause-icon">
                <div class="puzzle-container">
                    <div class="move digit" id="1">
                        1
                    </div>
                    <div class="move digit" id="2">
                        2
                    </div>
                    <div class="move digit" id="3">
                        3
                    </div>
                    <div class="move digit" id="4">
                        4
                    </div>
                    <div class="move digit" id="5">
                        5
                    </div>
                    <div class="move digit" id="6">
                        6
                    </div>
                    <div class="move digit" id="7">
                        7
                    </div>
                    <div class="move digit" id="8">
                        8
                    </div>
                    <div class="digit fixed" id="9">
                            
                    </div>
                </div>
            </div>
            <div class="images-right">
                <img src="images/num-2.png" class="num2-4-9 right-tilt num1-2" width="70">
                <img src="images/num-4.png" class="num2-4-9 left-tilt num3-4" width="110">
                <img src="images/num-9.png" class="num2-4-9 right-tilt num5-9" width="90">
            </div>
        </div>
        <button class="btn" id="pause-btn">Pause</button>
        <div class="instruction">
            <div class="arrows">
                <span class="arrow up">&#916</span>
                <div class="bottom-row">
                    <span class="arrow left">&#916</span>
                    <span class="arrow down">&#916</span>
                    <span class="arrow right">&#916</span>
                </div>
            </div>
            <span class="instruction-text">Move tiles in grid to order them</span>
        </div>
        <footer>
            <p>Made with  
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
                by Sakib
            </p>
            <div class="social">
                <a href="https://github.com/sakibalig" target="_blank">
                    <i class=" social-id fa fa-github" style="font-size:2em"></i>
                </a>
                <a href="https://linkedin.com/in/sakibalig" target="_blank">
                    <i class=" social-id fa fa-linkedin-square" style="font-size:2em"></i>
                </a>
                <a href="https://www.facebook.com/sakibkhan.sakib.737448" target="_blank">
                    <i class=" social-id fa fa-facebook" style="font-size:2em"></i>
                </a>
            </div> 
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
